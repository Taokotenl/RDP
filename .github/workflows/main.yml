name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-2025
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall delete rule protocol=TCP localport=3389
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force
          netstat -an | findstr 3389

      - name: Create RDP User with Fixed Credentials
        run: |
          $Username = "VTriP"
          $PlainPassword = "v137@com"
          $SecurePassword = ConvertTo-SecureString $PlainPassword -AsPlainText -Force
          if (-not (Get-LocalUser -Name $Username -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name $Username -Password $SecurePassword -AccountNeverExpires
              Add-LocalGroupMember -Group "Administrators" -Member $Username
              Add-LocalGroupMember -Group "Remote Desktop Users" -Member $Username
          }
          echo "RDP_CREDS=User: $Username | Password: $PlainPassword" >> $env:GITHUB_ENV

      - name: Set System Welcome Message (Legal Notice)
        run: |
          $caption = "VTriP Syntary Client"
          $message = "=========================================`n    Windows VM | VTriP Syntary Client`n    Online 6 Hours`n========================================="
          Set-ItemProperty -Path "HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\System" -Name "LegalNoticeCaption" -Value $caption
          Set-ItemProperty -Path "HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\System" -Name "LegalNoticeText" -Value $message

      - name: Remove Pre-installed Apps
        run: |
          $epicPath = "${env:ProgramFiles}\Epic Games"
          if (Test-Path $epicPath) {
              Remove-Item -Path $epicPath -Recurse -Force -ErrorAction SilentlyContinue
          }
          $unityPath = "${env:ProgramFiles}\Unity Hub"
          if (Test-Path $unityPath) {
              Remove-Item -Path $unityPath -Recurse -Force -ErrorAction SilentlyContinue
          }
          $desktopPath = [Environment]::GetFolderPath("Desktop")
          $startMenuPath = [Environment]::GetFolderPath("StartMenu")
          Remove-Item -Path "$desktopPath\Epic Games Launcher.lnk" -Force -ErrorAction SilentlyContinue
          Remove-Item -Path "$desktopPath\Unity Hub.lnk" -Force -ErrorAction SilentlyContinue
          Remove-Item -Path "$startMenuPath\Programs\Epic Games Launcher.lnk" -Force -ErrorAction SilentlyContinue
          Remove-Item -Path "$startMenuPath\Programs\Unity Hub.lnk" -Force -ErrorAction SilentlyContinue

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }
          Write-Host "Assigned Tailscale IP: $tsIP"
          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned. Exiting."
              exit 1
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Verify RDP Accessibility
        run: |
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $testResult.TcpTestSucceeded) {
              Write-Error "TCP connection to RDP port 3389 failed"
              exit 1
          }
          Write-Host "TCP connectivity successful!"

      - name: Maintain Connection
        run: |
          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: VTriP"
          Write-Host "Password: v137@com"
          Write-Host "==================`n"
          while ($true) {
              Write-Host "[$(Get-Date)] RDP Active - Use Ctrl+C in workflow to terminate"
              Start-Sleep -Seconds 300
          }
