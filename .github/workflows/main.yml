name: Remote Access via Tailscale (VNC) - Improved

on:
  workflow_dispatch:

jobs:
  remote_access:
    runs-on: macos-latest
    timeout-minutes: 360  # 6 hours

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Tailscale
        run: |
          echo "Installing Tailscale..."
          brew install tailscale
          
      - name: Configure macOS for VNC Access
        run: |
          echo "Configuring macOS for remote access..."
          
          # Enable automatic login for current user to avoid login screen
          sudo defaults write /Library/Preferences/com.apple.loginwindow autoLoginUser runner
          
          # Disable screen lock and sleep
          sudo pmset -a displaysleep 0
          sudo pmset -a sleep 0
          sudo pmset -a disksleep 0
          
          # Disable screen saver
          defaults -currentHost write com.apple.screensaver idleTime 0
          
          # Show desktop (in case it's hidden)
          osascript -e 'tell application "System Events" to key code 120' 2>/dev/null || true
          
          echo "macOS configured for remote access"

      - name: Start Tailscale Service and Connect
        env:
          TS_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          echo "Starting Tailscale daemon..."
          sudo tailscaled --state=/var/lib/tailscale/tailscaled.state --socket=/var/run/tailscale/tailscaled.sock &
          
          # Wait for daemon to start
          for i in {1..30}; do
            if pgrep -x tailscaled > /dev/null; then
              echo "Tailscale daemon started"
              break
            fi
            echo "Waiting for Tailscale daemon... ($i/30)"
            sleep 2
          done
          
          if ! pgrep -x tailscaled > /dev/null; then
            echo "::error::Failed to start Tailscale daemon"
            exit 1
          fi
          
          echo "Connecting to Tailscale network..."
          sudo tailscale up --authkey=$TS_AUTH_KEY --hostname=gh-macos-runner-${{ github.run_id }} --accept-dns=false
          
          # Wait for connection and get IP
          for i in {1..60}; do
            TS_IP=$(tailscale ip -4 2>/dev/null || echo "")
            if [[ -n "$TS_IP" && "$TS_IP" != *"100.64."* ]]; then
              echo "Successfully connected to Tailscale"
              echo "Assigned Tailscale IP: $TS_IP"
              echo "TAILSCALE_IP=$TS_IP" >> $GITHUB_ENV
              break
            fi
            echo "Waiting for Tailscale IP assignment... ($i/60)"
            sleep 2
          done
          
          if [[ -z "$TS_IP" ]]; then
            echo "::error::Failed to get valid Tailscale IP after 2 minutes"
            tailscale status
            exit 1
          fi

      - name: Configure VNC Server
        run: |
          echo "Configuring VNC server..."
          
          # Generate strong VNC password
          VNC_PASSWORD=$(openssl rand -base64 12 | tr -dc 'A-Za-z0-9' | cut -c1-12)
          echo "VNC_PASSWORD=$VNC_PASSWORD" >> $GITHUB_ENV
          
          # Method 1: Try using kickstart (more reliable)
          echo "Attempting to configure VNC using kickstart..."
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart \
            -activate -configure -access -on -privs -all -restart \
            -configure -clientopts -setvnclegacy -vnclegacy yes \
            -configure -clientopts -setvncpw -vncpw "$VNC_PASSWORD" || {
            
            echo "Kickstart failed, trying alternative method..."
            
            # Method 2: Enable Screen Sharing via System Preferences
            sudo launchctl load -w /System/Library/LaunchDaemons/com.apple.screensharing.plist
            
            # Set VNC password using system method
            echo "$VNC_PASSWORD" | sudo /usr/bin/vncpasswd -service
          }
          
          # Wait for VNC service to start
          echo "Waiting for VNC service to start..."
          for i in {1..30}; do
            if lsof -i :5900 >/dev/null 2>&1; then
              echo "VNC server is running on port 5900"
              break
            fi
            echo "Waiting for VNC server... ($i/30)"
            sleep 2
          done
          
          # If still not running, try manual approach
          if ! lsof -i :5900 >/dev/null 2>&1; then
            echo "Trying manual VNC setup..."
            sudo launchctl load /System/Library/LaunchDaemons/com.apple.screensharing.plist 2>/dev/null || true
            sleep 5
          fi

      - name: Configure macOS UI Access
        run: |
          echo "Configuring UI accessibility..."
          
          # Enable remote management and screen sharing
          sudo systemsetup -setremotelogin on 2>/dev/null || true
          
          # Try to enable Screen Sharing via preferences
          sudo defaults write /var/db/launchd.db/com.apple.launchd/overrides.plist com.apple.screensharing -dict Disabled -bool false 2>/dev/null || true
          
          # Alternative VNC setup if previous methods failed
          if ! lsof -i :5900 >/dev/null 2>&1; then
            echo "Setting up VNC using alternative method..."
            
            # Create VNC configuration
            sudo mkdir -p /Library/Preferences/com.apple.VNCSettings.txt
            echo "$(echo -n "$VNC_PASSWORD" | openssl dgst -md5 -binary | base64)" | sudo tee /var/db/vncserver/vncpasswd >/dev/null 2>&1 || true
            
            # Enable VNC via command line
            sudo /usr/libexec/ApplicationFirewall/socketfilterfw --setglobalstate off 2>/dev/null || true
            sudo /usr/bin/killall -HUP mDNSResponder 2>/dev/null || true
          fi
          
          echo "UI access configuration completed"

      - name: Display Connection Information
        run: |
          echo "========================================"
          echo "    ðŸ–¥ï¸  VNC Remote Access Ready"
          echo "========================================"
          echo ""
          echo "Connection Details:"
          echo "â€¢ Tailscale IP: $TAILSCALE_IP"
          echo "â€¢ VNC Port: 5900"
          echo "â€¢ VNC Password: $VNC_PASSWORD"
          echo ""
          echo "How to Connect:"
          echo "1. Make sure you're connected to the same Tailscale network"
          echo "2. Use any VNC client (e.g., RealVNC, TightVNC, built-in Screen Sharing)"
          echo "3. Connect to: vnc://$TAILSCALE_IP:5900"
          echo "4. Enter the password when prompted: $VNC_PASSWORD"
          echo ""
          echo "Tailscale Network Status:"
          tailscale status | head -10
          echo ""
          echo "ðŸ•’ Session will remain active for 6 hours"
          echo "========================================"

      - name: Keep Session Active
        run: |
          echo "Keeping remote access session active..."
          echo "Press Ctrl+C in the Actions tab to terminate early"
          
          # Keep alive with periodic status updates
          START_TIME=$(date +%s)
          DURATION=21600  # 6 hours in seconds
          
          while true; do
            CURRENT_TIME=$(date +%s)
            ELAPSED=$((CURRENT_TIME - START_TIME))
            REMAINING=$((DURATION - ELAPSED))
            
            if [ $REMAINING -le 0 ]; then
              echo "Session timeout reached. Terminating..."
              break
            fi
            
            HOURS=$((REMAINING / 3600))
            MINUTES=$(((REMAINING % 3600) / 60))
            
            echo "Session active - Time remaining: ${HOURS}h ${MINUTES}m"
            echo "Tailscale IP: $TAILSCALE_IP"
            
            # Check if Tailscale is still connected
            if ! tailscale status >/dev/null 2>&1; then
              echo "::warning::Tailscale connection lost, attempting to reconnect..."
              sudo tailscale up --authkey=$TS_AUTH_KEY --hostname=gh-macos-runner-${{ github.run_id }} --accept-dns=false
            fi
            
            sleep 300  # Status update every 5 minutes
          done

      - name: Cleanup
        if: always()
        run: |
          echo "Cleaning up..."
          sudo tailscale logout 2>/dev/null || true
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart -deactivate -stop 2>/dev/null || true
          echo "Cleanup completed"
